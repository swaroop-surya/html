<!DOCTYPE html>
<html>
<head>
	<title>div tag</title>
</head>
<body>
	<div style="background: whitesmoke; height: 1000px; width: 1000px;">
		<div style="background: whitesmoke; height: 1000px; width: 250px; float: left;">
			<div style="background: olive; height: 350px; width: 250px;"></div>
			<div style="background: whitesmoke; height: 350px; width: 250px;">
				<div style="background: wheat; height: 350px; width: 125px; float: left;"></div>
				<div style="background: seagreen; height: 350px; width: 125px; float: right;"></div>
			</div>
			<div style="background: slateblue; height: 300px; width: 250px;"></div>
 		</div>
		<div style="background: whitesmoke; height: 1000px; width: 250px; float: left;">

				<div style="background: palegoldenrod; height: 500px; width: 250px; float: left;"></div>
				<div style="background: whitesmoke; height: 500px; width: 125px; float: right;">
				   <div style="background: paleturquoise; height: 250px; width: 125px;"></div>
				   	<div style="background: peru; height: 250px; width: 125px;"></div>

			</div>
		</div>
	</div>
