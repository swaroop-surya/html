<!DOCTYPE html>
<html>
<head>
	<title>Table Tag</title>
</head>
<body>
	<table border="" style="text-align:center;">
		<tr>
			<th>Column 1</th>
			<th>Column 2</th>
			<th>Column 3</th>
		</tr>
		<tr>
			<td rowspan="2">1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
		</tr>
		<tr>
			<td>6</td>
			<td>7</td>
			<td>8</td>
		</tr>

	</table>
</body>
</html>
