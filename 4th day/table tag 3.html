<!DOCTYPE html>
<html>
<head>
  <title>table tags</title>
</head>
<body>
  <CENTER>
    <H1>Table In HTML</H1>
  <table border="" width="25%">
    <tr>
      <td rowspan="2"><img src="pineapple.jpg"></td>
       <td><img src="pineapple.jpg"></td>
        <td rowspan="3"><img src="pineapple.jpg"></td>
         <td colspan="2"><img src="pineapple.jpg"></td>
          <td><img src="pineapple.jpg"></td>
    </tr>
    <tr>
      <td><img src="pineapple.jpg"></td>
       <td rowspan="2"><img src="pineapple.jpg"></td>
        <td rowspan="2"><img src="pineapple.jpg"></td>
         <td rowspan="2"><img src="pineapple.jpg"></td>
    </tr>
    <tr>
      <td colspan="2"><img src="pineapple.jpg"></td>
    </tr>
    <tr>
      <th colspan="3"><img src="pineapple.jpg"></th>
      <td><img src="pineapple.jpg"></td>
      <th colspan="2"><img src="pineapple.jpg"></th>
    </tr>

  </table>
</CENTER>

</body>
</html>
