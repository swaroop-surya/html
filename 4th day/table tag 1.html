<!DOCTYPE html>
<html>
<head>
	<title>table tag</title>
</head>
<body>
	<center>
	<table border="10px" width="25%">
		<tr>
			<thead>
				<b>
				<th colspan="2">Langange and Framworks</th>
				</b>
			</thead>
		</tr>
		<tr>
			<td>Python</td>
			<td>Django</td>
		</tr>
		<tr>
			<td rowspan="2">Javascript</td>
			<td>React.js</td>
		</tr>
		<tr>
			<td>Vue.js</td>
		</tr>
		<tr>
			<td>Ruby</td>
			<td>Ruby on rails</td>
		</tr>
	</table>
</center>
</body>
</html>
